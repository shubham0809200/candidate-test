<section>
    <div class="bg-white shadow">
        <div class="px-4 sm:px-6  lg:mx-auto lg:px-8">
            <div class="py-6 md:flex md:items-center md:justify-between lg:border-t lg:border-gray-200">
                <div class="flex-1 min-w-0">
                    <div class="flex items-center">
                        <div>
                            <div class="flex items-center">
                                <img class="h-16 w-16 rounded-full sm:hidden"
                                    src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.6&w=256&h=256&q=80"
                                    alt="">
                                <h1
                                    class="ml-3 pl-3 text-2xl font-bold leading-7 text-gray-900 sm:leading-9 sm:truncate">
                                    Feedback List
                                </h1>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="mt-6 flex space-x-3 md:mt-0 md:ml-4">

                    <button type="button" routerLink="/candidate-feedback/new"
                        class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        New Feedback
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<mat-divider></mat-divider>

<section>

    <!-- // show all feedback data  -->
    <div *ngFor="let feedback of feedbackData">
        <mat-accordion>
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header class="h-[80px]">
                    <mat-panel-title>
                        {{feedback.candidateEmail}}
                    </mat-panel-title>


                    <button type="button" color="warn" (click)="deleteFeedbackData(feedback.id!)"
                        class=" hidden md:block mr-1 items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-red-500 bg-white hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <button type="button" routerLink="/candidate-feedback/{{feedback.id}}"
                        class=" hidden md:block ml-5 px-10 items-center py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        Edit
                    </button>

                    <!-- <button routerLink=""
                        class=" hidden md:block items-center ml-10 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Feedback List
                    </button> -->


                    <mat-panel-description class=" font-bold">
                        {{feedback.interviewDate | date:'dd/MM/yyyy'}} {{feedback.interviewTime}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div>
                    <label for="next" class="block text-sm font-medium text-gray-700">Additonal Details</label>
                    <p> {{feedback.additionalDetails}} </p>
                </div>
                <mat-divider></mat-divider>
                <div>
                    <label for="next" class="block text-sm font-medium text-gray-700">Detailed Feedback</label>
                    <p> {{feedback.detailedFeedback}} </p>
                </div>
                <mat-action-row>
                    <button (click)="deleteFeedbackData(feedback.id!)" mat-button color="warn">Delete</button>
                    <button routerLink="/candidate-feedback/{{feedback.id}}" mat-button color="primary">Edit</button>
                </mat-action-row>
            </mat-expansion-panel>

        </mat-accordion>
    </div>

    <!-- a center text message  -->
    <div *ngIf="feedbackData.length == 0" class="text-center mx-auto p-10">
        <mat-spinner class="mx-auto"></mat-spinner>
        <p class=" p-10 text-sm font-medium text-indigo-600 truncate mx-auto">No Available Feedback</p>
    </div>

</section>
