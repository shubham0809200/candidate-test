<form action="#" method="POST">
    <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="bg-white py-6 px-4 space-y-6 sm:p-6">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">Feedback Information</h3>
                <p class="mt-1 text-sm text-gray-500"> a detailed information of whole process </p>
            </div>

            <div class="grid grid-cols-6 gap-6">

                <div class="col-span-6 sm:col-span-4">
                    <label for="email-address" class="block text-sm font-medium text-gray-700">Candidate Email</label>
                    <input type="text" name="email-address" [(ngModel)]="feedback.candidateEmail" id="email-address"
                        autocomplete="email"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="interview" class="block text-sm font-medium text-gray-700">Interview Level</label>
                    <select id="interview" name="interview" autocomplete="interview-level"
                        [(ngModel)]="feedback.interviewLevel"
                        class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Level 1</option>
                        <option>Level 2</option>
                        <option>Level 3</option>
                        <option>Level 4</option>
                    </select>
                </div>

                <!-- //date and time -->
                <div></div>
                <div class="col-span-6 sm:col-span-3">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" name="date" id="date" autocomplete="date" [(ngModel)]="feedback.interviewDate"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                    <input type="time" name="time" id="time" autocomplete="time" [(ngModel)]="feedback.interviewTime"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>


                <div class="col-span-6 sm:col-span-3">
                    <label for="panel-name" class="block text-sm font-medium text-gray-700">Panel name</label>
                    <input type="text" name="panel-name" id="panel-name" autocomplete="given-name"
                        [(ngModel)]="feedback.panelName"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="interviewer" class="block text-sm font-medium text-gray-700">Interviewer Name</label>
                    <select id="interviewer" name="interviewer" autocomplete="interviewer-name"
                        [(ngModel)]="feedback.interviewerName"
                        class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Interviewer 1</option>
                        <option>Interviewer 2</option>
                        <option>Interviewer 3</option>
                        <option>Interviewer 4</option>
                    </select>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="interview" class="block text-sm font-medium text-gray-700">Interview Mode</label>
                    <select id="interview" name="interview" autocomplete="interview-mode"
                        [(ngModel)]="feedback.interviewMode"
                        class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option> Google meet</option>
                        <option> Zoom </option>
                        <option> Microsoft teams</option>
                        <option> Other</option>
                    </select>
                </div>

                <!-- expandable text area -->

                <div class="col-span-6 sm:col-span-6">
                    <label for="additional" class="block text-sm font-medium text-gray-700">Additional details</label>
                    <div class="mt-1">
                        <textarea id="additional" name="additional" rows="3" [(ngModel)]="feedback.additionalDetails"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">Write additional detail if any</p>
                </div>

                <div class="col-span-6 sm:col-span-6">
                    <label for="feedback" class="block text-sm font-medium text-gray-700">Detailed feedback</label>
                    <div class="mt-1">
                        <textarea id="feedback" name="feedback" rows="3" [(ngModel)]="feedback.detailedFeedback"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
                    </div>
                    <p class="mt-2 text-sm text-gray-500">Please provide a detailed feedback of process</p>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="result" class="block text-sm font-medium text-gray-700">Final Call</label>
                    <select id="result" name="result" autocomplete="result" [(ngModel)]="feedback.finalCall"
                        class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Pass</option>
                        <option>Fail</option>
                    </select>
                </div>

                <div class="col-span-6 sm:col-span-3">
                    <label for="next" class="block text-sm font-medium text-gray-700">Next Step</label>
                    <select id="next" name="next" autocomplete="next-action" [(ngModel)]="feedback.nextAction"
                        class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>1st round</option>
                        <option>2nd round</option>
                        <option>3rd round</option>
                        <option>4th round</option>
                        <option>Selected</option>
                        <option>Not Selected</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <span *ngIf="urlId">
                <button type="button" (click)="deleteFeedbackData()"
                    class=" mr-2 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-red-500 bg-white hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
            </span>
            <button type="button" (click)="resetForm()"
                class=" mr-2 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-red-500 bg-white hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Reset
            </button>

            <!-- // red button to cancle and redirect back -->
            <button type="button" (click)="cancle()"
                class=" mr-2 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-red-500 bg-white hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cancel
            </button>


            <button *ngIf="!loading && !urlId" type="submit" (click)="submitForm()"
                class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-10 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save
            </button>
            <button *ngIf="!loading && urlId" type="submit" (click)="submitForm()"
                class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-10 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Update
            </button>
            <!-- // loading button  -->
            <button type="button"
                class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                *ngIf="loading">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
                Loading...
            </button>
        </div>
    </div>
</form>
